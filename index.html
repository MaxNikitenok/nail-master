<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail Master</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="header">
      <div class="container header__container">

        <div class="logo"><img src="./img/Logo2(1).png" alt=""></div>
        <navbar class="header-contacts">
          <div class="header-contacts__tel">
            <img class="tel-icon" src="./img/icon/smartphone.png" alt="phone-icon">
            +375-29-332-62-32
          </div>
          <div class="header-contacts__messengers">
            <div class="header-contacts__messengers-telegram">
              <img class="icon" src="./img/icon/telegram.png" alt="telegram-icon">
            </div>
            <div class="header-contacts__messengers-viber">
              <img class="icon" src="./img/icon/viber.png" alt="viber-icon">
            </div>
          </div>
          <div class="header-contacts__socials">
            <div class="header-contacts__socials-instagram">
              <img class="icon" src="./img/icon/instagram.png" alt="instagram-icon">
            </div>
            <div class="header-contacts__socials-vk">
              <img class="icon" src="./img/icon/vk.png" alt="vk-icon">
            </div>
            <div class="header-contacts__socials-tik-tok">
              <img class="icon" src="./img/icon/tiktok.png" alt="tik-tok-icon">
            </div>
          </div>

        </navbar>
      </div>
      <!-- /.navbar -->
    </header>
    <!-- /.header -->
    <main class="main">
      <div class="container">

      </div>
    </main>
    <div class="price">
      <div class="container">
        <div class="price__title"><p>Наши услуги:</p></div>
        <div class="price__content">
          <div class="price__item">
            <img src="./img/Beautiful-Woman-Hands.jpeg" alt="">
            <p>АКРИЛОВЫЙ НАБОР</p>
            <p>$25</p>
          </div>
          <div class="price__item">
            <img src="./img/Beautiful-Woman-Hands.jpeg" alt="">
            <p>ШЕЛЛАК</p>
            <p>$30</p>
          </div>
          <div class="price__item">
            <img src="./img/Beautiful-Woman-Hands.jpeg" alt="">
            <p>УХОД ЗА КОЖЕЙ</p>
            <p>$20</p>
          </div>
          <div class="price__item">
            <img src="./img/Beautiful-Woman-Hands.jpeg" alt="">
            <p>ФРАНЦУЗСКИЙ</p>
            <p>$35</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer"></footer>
